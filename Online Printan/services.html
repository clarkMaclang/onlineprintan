<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Printan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
  <!-- Main Navigator Bar -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo"></a>
      <ul class="navbar_menu">
          <li class="navbar_item"><a href="services.html#bottom_bar_menu" class="navbar_links">CONTACT US</a></li>
          <li class="navbar_item"><a href="reviews.html#faqs_frame" class="navbar_links">FAQs</a></li>
          <li class="navbar_btn"><a href="javascript:void(0);" id="cartButton" class="button">
            <i class="fas fa-shopping-cart"></i> <!-- Cart icon -->
            </a>
          </li>
      </ul>
    </div>
  </nav>
  <!-- Sliding Form (Cart Form) -->
  <div id="sideForm" class="side-form hidden">
    <h2>YOUR CART</h2>
    <!-- Cart content goes here -->
    <p>YOUR ORDERS ARE HERE</p>
  </div>
  <!-- Secondary Navigator Bar -->
  <nav class="sec_navbar">
    <div class="sec_navbar_container">
      <ul class="sec_navbar_menu">
        <li class="sec_navbar_item"><a href="index.html" class="sec_navbar_links">HOME</a></li>
        <li class="sec_navbar_item"><a href="services.html" class="sec_navbar_links">SERVICES</a></li>
        <li class="sec_navbar_item"><a href="gallery.html" class="sec_navbar_links">GALLERY</a></li>
        <li class="sec_navbar_item"><a href="reviews.html" class="sec_navbar_links">REVIEWS</a></li>
        <li class="sec_navbar_item"><a href="howorder.html" class="sec_navbar_links">HOW TO ORDER</a></li>
        <li class="sec_navbar_item"><a href="aboutus.html" class="sec_navbar_links">ABOUT US</a></li>
      </ul>
    </div>
  </nav>
  <!-- Advertisement Frame1 -->
  <div class="advertisement_frame1">
    <img src="./images/Online Printan-Sticker.png" alt="Advertisement" class="advertisement_image1">
  </div>
  <!-- Fillup Form -->
  <div id="services" class="service_frame">
    <div class="image_content_services">
      <img src="./images/Size Guides.png" alt="A professional printing setup showcasing Online Printan's services">
    </div>
    <div class="service_form">
      <form id="imageForm" enctype="multipart/form-data">
        <p id="form_text">SIZE</p>
        <label for="length">LENGTH:</label>
        <input type="text" id="form_text" name="length" required>
        <label for="width">WIDTH:</label>
        <input type="text" id="form_text" name="width" required>
      </form>
      <div class="custom-file">
          <input type="file" id="image" name="image" accept=".png, .jpeg, .jpg, .psd, .pdf">
          <label for="image">UPLOAD IMAGE</label>
      </div>
      <div class="upload">
        <button type="button" id="previewButton">PREVIEW</button>
        <button type="button" id="orderButton" onclick="location.href='payment.html'">ORDER</button>
      </div>
    </div>
  </div>  
  <!-- Footer Bar -->
  <footer class="bottom_bar">
    <div class="bottom_bar_container">
      <a href="index.html" id="bottom_bar_logo"></a>
      <ul id="bottom_bar_menu" class="bottom_bar_menu">
        <li class="bottom_bar_item">
          <a href="https://www.facebook.com" class="bottom_bar_links1" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="bottom_bar_item">
          <a href="https://www.instagram.com" class="bottom_bar_links2" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="bottom_bar_item"><a href="https://www.threads.net/?hl=en" class="bottom_bar_links3" target="_blank" aria-label="Threads">@</a></li>
      </ul>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
