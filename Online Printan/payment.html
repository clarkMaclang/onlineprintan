<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>   
  <!-- Main Navigator Bar -->
  <nav class="navbar">
    <div class="navbar_container">
      <a href="index.html" id="navbar_logo"></a>

          <li class="navbar_item"><a href="services.html#bottom_bar_menu" class="navbar_links">CONTACT US</a></li>

            <i class="fas fa-shopping-cart"></i> <!-- Cart icon -->
            </a>
          </li>
      </ul>
    </div>
  </nav>
  <!-- Sliding Form (Cart Form) -->
  <div id="sideForm" class="side-form hidden">
    <h2>YOUR CART</h2>
    <!-- Cart content goes here -->
    <p>YOUR ORDERS ARE HERE</p>
  </div>
  <!-- Secondary Navigator Bar -->
  <nav class="sec_navbar">
    <div class="sec_navbar_container">
      <ul class="sec_navbar_menu">
        <li class="sec_navbar_item"><a href="index.html" class="sec_navbar_links">HOME</a></li>
        <li class="sec_navbar_item"><a href="services.html" class="sec_navbar_links">SERVICES</a></li>
        <li class="sec_navbar_item"><a href="gallery.html" class="sec_navbar_links">GALLERY</a></li>
        <li class="sec_navbar_item"><a href="reviews.html" class="sec_navbar_links">REVIEWS</a></li>
        <li class="sec_navbar_item"><a href="howorder.html" class="sec_navbar_links">HOW TO ORDER</a></li>
        <li class="sec_navbar_item"><a href="aboutus.html" class="sec_navbar_links">ABOUT US</a></li>
      </ul>
    </div>
  </nav>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <h2 id="contacth2">CONTACT</h2>
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder=" " required>
            </div>
            <div class="form-group">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <h2>DELIVERY</h2>
            <div class="half-input">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="country">COUNTRY PHILIPPINES</label>
                <input type="text" id="country" name="country" value="Philippines" disabled>
            </div>
            <div class="half-input">
                <div class="form-group">
                    <label for="postal-code">POSTAL CODE</label>
                    <input type="text" id="postal-code" name="postal-code" required>
                </div>
                <div class="form-group">
                    <label for="city">CITY/MUNICIPALITY</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>

            <h2>PAYMENT</h2>
            <div class="form-group">
                <div class="form-group">
                    <label>
                        <input type="radio" name="payment" value="cod" required>
                        CASH ON DELIVERY
                    </label>
                </div>
                <label>
                    <input type="radio" name="payment" value="online" required>
                    ONLINE PAYMENT
                </label>
            </div>

            <a class="checkout-btn">Checkout</a>
        </div>

        <!-- Order Details Section -->
        <div class="order-details">
            <h2 id="order_detailsh2">ORDER DETAILS</h2>
            <p>SUBTOTAL: <span id="spaces_subtotal">PHP 0.00</span></p>
            <p>SHIPPING FEE: <span id="spaces_shipping">PHP 0.00</span></p>
            <p id="totalp">TOTAL: <span id="spaces_total">PHP 0.00</span></p>
        </div>
    </div>

    <footer class="bottom_bar">
        <div class="bottom_bar_container">
          <a href="index.html" id="bottom_bar_logo"></a>
          <ul id="bottom_bar_menu" class="bottom_bar_menu">

              <a href="https://www.facebook.com" class="bottom_bar_links1" target="_blank" aria-label="Facebook">

              </a>

            <li class="bottom_bar_item">
              <a href="https://www.instagram.com" class="bottom_bar_links2" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li class="bottom_bar_item"><a href="https://www.threads.net/?hl=en" class="bottom_bar_links3" target="_blank" aria-label="Threads">@</a></li>
          </ul>
        </div>
      </footer>
    
      <script src="script.js"></script>
</body>
</html>
